<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">A survey form project</p>
    <form id="survey-form" action="">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Your name" required>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Your email" required>
      <label for="number" id="number-label">Age:</label>
      <input id="number" type="number" min="1" max="125" placeholder="Age">
      <label for="dropdown">Gender:</label>
      <select id="dropdown" name="dropdown">
        <option value="" disabled selected>Select an option</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div class="choices">
        <fieldset>
          <legend>Select one or more interests:</legend>
          <input type="checkbox" value="Politics" > Politics
          <input type="checkbox" value="Technology" > Technology
          <input type="checkbox" value="Food" > Food
          <input type="checkbox" value="Entertainment" > Entertainment
          <input type="checkbox" value="Sports" > Sports
          <input type="checkbox" value="Health" > Health
          <input type="checkbox" value="Nature" > Nature
          <input type="checkbox" value="Religion" > Religion
          <input type="checkbox" value="Arts" > Arts
        </fieldset>
        <fieldset>
          <legend>Which pet do you prefer, cat or dog?</legend>
          <input type="radio" value="cat"> Cat
          <input type="radio" value="dog"> Dog
          <input type="radio" value="both"> Both
          <input type="radio" value="neither"> I don't like them both
          <input type="radio" value="snake"> Snake is the new cute
        </fieldset>
      </div>
      <label for="comments">Additional comments:</label>
      <textarea id="comments" name="comments" cols="30" rows="10" placeholder="Please enter any additional comments here..."></textarea>
      <input type="submit" id="submit">

    </form>
  </main>
</body>
</html>
